<h1>Reorder Dialog</h1>
<p>The Reorder Dialog allows you to reorder the runs in a trial.</p>
<p><img border="0" src="images/DlgReorder.gif" width="452" height="197"></p>
<p>While this dialog allows you to move any run into any position, it is 
important to note that the runs will be sorted by date. So the reordering only 
works in regards to a specific date.</p>
