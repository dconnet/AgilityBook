<h1>Training Log Options</h1>
<p>The Training Log options allow you to set a filter that will hide entries in 
the main view. These options work similar to the way the
<a href="DlgOptionsTrial.html">Trial filter</a> works.</p>
<p><img border="0" src="images/DlgOptionsLog.gif" width="454" height="357"></p>
<p>All View Options are saved into the local Windows Registry.</p>
