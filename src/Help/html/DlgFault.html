<h1>Fault Dialog</h1>
<p>The Fault dialog allows you to create or edit a specific fault that
occurred in this run.</p>
<p><img border="0" src="images/DlgFault.gif" width="314" height="100"></p>
<p>All faults that are currently configured, plus any that you may have
entered, are listed. You may also type any value you want into the field.</p>
